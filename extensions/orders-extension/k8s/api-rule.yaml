apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: orders-extension
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      path: /.*
  service:
    host: orders-extension
    name: orders-extension
    port: 8080